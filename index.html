<html>

<head>
</head>

<body>
	<script>
		let link = prompt("Link:")

        if (link === "a") {
            link = localStorage.getItem("a") || "a"
        }
        
        localStorage.setItem("a", link)

        if (link) {
            const doc = window.open("about:blank")
            console.log(`<iframe src="${link}" width="100%" height="100%"></iframe>`)
            doc.document.body.innerHTML += `<iframe src="${link}" width="100%" height="100%"></iframe>`
        }
	</script>
</body>

</html>
